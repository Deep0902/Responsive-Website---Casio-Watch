<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios/50/null/watches-front-view.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body> 
    <div class="container">
        <div class="navbar">
            <img src="images/casio.png" alt="image error" class="logo" id="logo" onClick="location.href='index.html'">
            <nav>
                <ul id="menuList">
                    <li><a target="_blank" href="https://www.casio.com/in/watches/new/">Watches</a></li>
                    <li><a target="_blank" href="https://www.casio.com/in/electronic-musical-instruments/">Musical Instruments</a></li>
                    <li><a target="_blank" href="https://www.casio.com/in/scientific-calculators/">Calculators</a></li>
                    <li><a target="_blank" href="https://www.casio.com/in/label-writer/labelit-options/">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="image error" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>CASIO<br>A1782</h2>
                <h3>Analog Watch</h3>
                <p>ENTICER MEN<br>MTP-VT01 series</p>
                <h4>$49.89</h4>
                <button type="button" target="_blank" onclick="location.href='https://www.casio.com/in/watches/casio/product.MTP-VT01GL-3B/';" target="blank">Buy Now <img src="images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="images/watch.png" class="controller " alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <!-- <img src="images/add.png" alt="">
                    <p><small>Add to Cart</small></p> -->
                </div>
            </div>
        </div>

        <div class="social">
            <a target="_blank" href="https://www.facebook.com/CasioIndiaCompany/"><img src="images/fb.png" alt=""></a>
            <a target="_blank" href="https://www.instagram.com/casio.india/?hl=en"><img src="images/ig.png" alt=""></a>
            <a target="_blank" href="https://twitter.com/CasioIndia"><img src="images/tw.png" alt=""></a>
        </div>
    </div>

    <script>
        var menuList = document.getElementById('menuList');
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>

  </body>
</html>
